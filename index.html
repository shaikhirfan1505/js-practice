<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
    <div class="main-box">
        <div class="left-box">
            <div class="top">
                <label id="blue" class="buttons">Upload
                    <input type="file" accept="image/*" hidden>
                </label>
                <button id="red" class="buttons">Reset</button>
                <button id="green" class="buttons">download</button>
            </div>
            <div class="bottom">
                <i id="image-icon" class="ri-folder-image-line"></i>
                <p>No Image Choosen</p>
            </div>
        </div>
        <div class="right-box"></div>
    </div>
    
</body>
</html>
